<div class="container-fluid">
  <div class="row">
    <!-- Sidebar Navigation -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
      <div class="position-sticky pt-3">
        <div class="text-center mb-4">
          <h2 class="text-white">Resume</h2>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item" *ngFor="let item of navItems">
            <a [routerLink]="item.path" routerLinkActive="active" class="nav-link text-white">
              <i class="fa-solid {{item.icon}} me-2"></i>
              {{item.label}}
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content Area -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">{{title}}</h1>
      </div>
      
      <!-- Router Outlet for Component Content -->
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
