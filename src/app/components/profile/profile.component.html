<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="section profile-section">
        <div *ngIf="isLoading" class="text-center p-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div *ngIf="error" class="alert alert-danger" role="alert">
          {{ error }}
        </div>

        <div *ngIf="!isLoading && !error && profile" class="row">
          <!-- Profile Image -->
          <div class="col-md-4 text-center mb-4">
            <div class="profile-image-container">
              <img 
                [src]="profile.profileImageUrl || 'assets/images/profile-placeholder.jpg'" 
                alt="{{ profile.name }}" 
                class="profile-image img-fluid rounded-circle mb-3"
              >
            </div>
            <div class="profile-contact mt-4">
              <div class="contact-item mb-2">
                <i class="fas fa-envelope me-2"></i> {{ profile.email }}
              </div>
              <div class="contact-item mb-2">
                <i class="fas fa-phone me-2"></i> {{ profile.phone }}
              </div>
              <div class="contact-item mb-2">
                <i class="fas fa-map-marker-alt me-2"></i> {{ profile.location }}
              </div>
            </div>
            <div class="profile-social mt-4">
              <a *ngIf="profile.linkedinUrl" [href]="profile.linkedinUrl" target="_blank" class="social-icon me-3">
                <i class="fab fa-linkedin fa-2x"></i>
              </a>
              <a *ngIf="profile.githubUrl" [href]="profile.githubUrl" target="_blank" class="social-icon me-3">
                <i class="fab fa-github fa-2x"></i>
              </a>
              <a *ngIf="profile.websiteUrl" [href]="profile.websiteUrl" target="_blank" class="social-icon">
                <i class="fas fa-globe fa-2x"></i>
              </a>
            </div>
          </div>

          <!-- Profile Information -->
          <div class="col-md-8">
            <h1 class="profile-name">{{ profile.name }}</h1>
            <h3 class="profile-title text-muted mb-4">{{ profile.title }}</h3>
            
            <div class="profile-summary">
              <h4 class="section-title">About Me</h4>
              <p>{{ profile.summary }}</p>
            </div>
          </div>
        </div>

        <div *ngIf="!isLoading && !error && !profile" class="text-center p-5">
          <div class="alert alert-info" role="alert">
            No profile information available. Please add your profile details.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
