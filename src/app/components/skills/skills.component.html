<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="section skills-section">
        <h2 class="section-title">Skills</h2>
        
        <div *ngIf="isLoading" class="text-center p-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div *ngIf="error" class="alert alert-danger" role="alert">
          {{ error }}
        </div>

        <div *ngIf="!isLoading && !error && skillsList.length === 0" class="text-center p-5">
          <div class="alert alert-info" role="alert">
            No skills information available. Please add your skills details.
          </div>
        </div>

        <div *ngIf="!isLoading && !error && skillsList.length > 0" class="skills-container">
          <div *ngFor="let category of skillCategories" class="skill-category mb-4">
            <h3 class="category-title">{{ category }}</h3>
            <div class="row">
              <div *ngFor="let skill of getSkillsByCategory(category)" class="col-md-6 col-lg-4 mb-3">
                <div class="skill-card">
                  <div class="skill-name">{{ skill.name }}</div>
                  <div class="skill-level">
                    <div class="progress">
                      <div class="progress-bar" 
                           role="progressbar" 
                           [style.width]="(skill.proficiencyLevel * 20) + '%'" 
                           [attr.aria-valuenow]="skill.proficiencyLevel" 
                           aria-valuemin="0" 
                           aria-valuemax="5">
                      </div>
                    </div>
                    <div class="level-indicator">
                      <span *ngFor="let _ of [1,2,3,4,5]; let i = index" 
                            [class.active]="i < skill.proficiencyLevel" 
                            class="level-dot">
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
